<section>

    <div class="side-picture" id="picture_login">
        <picture class="cover">
            <source class="cover" type="image/webp" srcset="../../../assets/img/ezgif.com-gif-maker.webp">
            <img class="cover" src="../../../assets/img/ezgif.com-gif-maker.webp" alt="image">
        </picture>
    </div>


    <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="login-error" *ngIf="hasError">
                {{errorMessage}}
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Emri i përdoruesit</mat-label>
                <input matInput type="text" size="13px" formControlName="username" autofocus>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Fjalëkalim</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" size="13px" formControlName="password">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Fshihe fjalëkalimin'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>


            <button type="submit" [disabled]="loading" color="primary" mat-raised-button>
                Kyçu<span id="login_button" *ngIf="loading"></span></button>
        </form>
    </div>

</section>
