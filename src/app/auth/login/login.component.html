<section>

    <div class="side-picture" id="picture_login">
        <picture class="cover">
            <source class="cover" type="image/webp" srcset="../../../assets/img/ezgif.com-gif-maker.webp">
            <img class="cover" src="../../../assets/img/ezgif.com-gif-maker.webp" alt="image">
        </picture>
    </div>

    <div class="login-form">
        <form [formGroup]="loginForm">
            <mat-form-field>
                <input matInput type="text" placeholder="username" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" name="password" id="" placeholder="password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button (click)="submit()">LOGIN</button>
        </form>
    </div>

</section>
