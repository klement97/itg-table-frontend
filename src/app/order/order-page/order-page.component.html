<div class="container">
    <div class="card" *ngFor="let table of tables">
        <div class="card-image">
            <img src="{{table.image}}" alt="image">
        </div>
        <div class="card-footer">
            <button mat-icon-button color="primary">+</button>
            <mat-chip-list>
                <mat-chip color="primary" selected>{{table.code}}</mat-chip>
            </mat-chip-list>
        </div>
    </div>
</div>
