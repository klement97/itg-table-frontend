<div class="container">
    <div class="row">
        <div class="col-sm">
            <mat-card class="table-card" *ngFor="let table of tables">
                <mat-card-header>
                    <div mat-card-avatar class="table-header-image"></div>
                    <mat-card-title>{{table.code}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image class="img-fluid rounded" src="{{table.image}}" alt="">
                <mat-card-actions>
                    <button mat-button>ADD</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
