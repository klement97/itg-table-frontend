<mat-card class="table-card" *ngFor="let table of tables">
    <mat-card-header>
        <div mat-card-avatar class="table-header-image"></div>
        <mat-card-title>{{table.code}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{table.image}}" alt="">
    <mat-card-actions>
        <button (click)="addTableToCart(table)" mat-raised-button color="primary">ADD</button>
    </mat-card-actions>
</mat-card>
