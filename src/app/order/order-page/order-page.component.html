<div class="container">
    <div class="card" *ngFor="let table of tables$ | async">
        <div class="card-image">
            <img src="{{table.image}}" alt="image" (click)="openPhoto(table.image)">
        </div>
        <div class="card-footer">
            <button mat-icon-button (click)="openForm(table)"><mat-icon style="color: #32870f">add_shopping_cart</mat-icon></button>
            <mat-chip-list>
                <mat-chip selected color="primary">Kodi: {{table.code}}</mat-chip>
                <mat-chip selected style="background-color: #32870f">Ã‡mimi: ${{ table.price | number: '': 'en'}}</mat-chip>
            </mat-chip-list>
        </div>
    </div>
</div>
